{% extends "layout.html" %}
{% block title %}Delete record | swiftCRM{% endblock title %}

{% block content %}
<div class="max-w-screen-lg mx-auto flex flex-col justify-center items-center min-h-screen py-8 px-4">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full sm:w-[500px]">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Are you sure you want to delete this record?</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            
            <div class="flex justify-between">
                <button type="submit" class="bg-red-600 text-white hover:bg-red-700 py-2 px-4 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
                <a href="{% url 'dashboard:dashboard' %}" class="text-blue-600 hover:text-blue-800 py-2 px-4 rounded-lg w-full text-center block focus:outline-none">Cancel</a>
            </div>
        </form>
    </div>

</div>
{% endblock content %}
