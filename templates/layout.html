{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Base{% endblock title %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% tailwind_css %}
</head>
<body class="font-['Poppins',sans-serif] h-full w-full flex flex-col">
    <header class="bg-slate-700 text-white">
        <nav class="flex gap-10 items-center max-w-screen-xl mx-auto w-full py-5 px-7">
            <a href="{% if request.user.is_authenticated %} {% url "dashboard:dashboard" %} {% else %} / {% endif %}" class="text-2xl font-bold cursor-pointer">swiftCRM</a>
            {% if request.user.is_authenticated %}
            <a href="" class="text-lg font-medium cursor-pointer flex items-center gap-3">Dashboard
                <span><i class="fa-solid fa-house" style="color: #ffffff;"></i></span>
            </a>
            <a href="{% url "accounts:logout" %}" class="text-lg font-medium cursor-pointer flex items-center gap-3">Logout
                <span><i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i></span>
            </a>
            {% else %}
            <a href="{% url "accounts:register" %}" class="text-lg font-medium cursor-pointer">Register</a>
            <a href="{% url "accounts:login" %}" class="text-lg font-medium cursor-pointer">Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="w-full h-full">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
